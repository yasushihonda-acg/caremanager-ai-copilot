name: Firestore Rules Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'firestore.rules'
      - 'tests/rules/**'
      - '.github/workflows/rules.yml'
  workflow_dispatch:

env:
  FIREBASE_PROJECT: caremanager-ai-copilot-486212

jobs:
  rules:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Java (Firebase Emulator)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Start Firestore Emulator & Run Rules Tests
        run: |
          npm install -g firebase-tools
          firebase emulators:exec \
            --only firestore \
            --project ${{ env.FIREBASE_PROJECT }} \
            "npm run test:rules"
